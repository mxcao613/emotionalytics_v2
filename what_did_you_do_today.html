        <!-- /#sidebar-wrapper -->

        <!-- Page Content INCLUDE TITLE, THEN PUT YOUR OWN HTML HERE!!!-->
        <div id="page-content-wrapper">
        	<div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 id="title">Emotionalytics
                        <p id="date">Saturday, February 11th, 2017</p></h1>
                        <hr>
                        <h2 id="welcome">What did you do today?</h2>
                     </div>

                     <div class="activities"> 
                     	<p class="page-description">The following apps have been synced. Please select which highlights you would like to include in today's entry. </p>
                     	<br>
                     <div id="camera-roll-activity">
                     	<input class="checkbox" type="checkbox" name="checkbox" value="camera-roll">
                     		<button class="activity-button">
                     			<p class="activity-title">Camera Roll</p>
                     			<img src="https://cdn.pixabay.com/photo/2014/03/29/09/17/cat-300572_1280.jpg" class="activity-item">
                     			<img src="http://weknowyourdreams.com/images/family/family-07.jpg" class="activity-item">
                     			<img src="http://www.technobuffalo.com/wp-content/uploads/2014/04/fast-food.jpg" class="activity-item">
                     			<img src="https://cdn.pixabay.com/photo/2016/02/19/15/46/dog-1210559_1280.jpg" class="activity-item">
                     		</button>
                     </div>
                     <div id="calendar-activity">
                     	<input class="checkbox" type="checkbox" name="checkbox" value="calendar">
                     		<button class="activity-button">
                     			<p class="activity-title">Calendar</p>
                     			<img src="calendar-event.png" class="activity-item">
                     			<img src="calendar-event2.png" class="activity-item">
                     		</button>
                     </div>
                     <div id="instagram-activity">
                     	<input class="checkbox" type="checkbox" name="checkbox" value="instagram">
                     		<button class="activity-button">
                     			<p class="activity-title">Instagram</p>
                     			<img src="http://previews.123rf.com/images/piksel/piksel0910/piksel091000022/5644857-Friends-with-thumbs-up-Stock-Photo-group-teenagers.jpg" class="activity-item">
                     		</button>
                     </div>	
                     <div id="spotify-activity">
                     	<input class="checkbox" type="checkbox" name="checkbox" value="spotify">
                     		<button class="activity-button">
                     			<p class="activity-title">Spotify</p>
                     			<img src="http://www.billboard.com/files/media/hamilton-musical-broadway-album-2015-billboard-650x_650.jpg" class="activity-item">
                     			<img src="https://nubimagazine.com/wp-content/uploads/2014/10/taylor-swift-1989.jpg" class="activity-item">
                     		</button>
                     </div>	
                     <div id="fitbit-activity">
                     	<input class="checkbox" type="checkbox" name="checkbox" value="fitbit">
                     		<button class="activity-button">
                     			<p class="activity-title">Fitbit</p>
                     			<img src="http://www.todayimight.com/wp-content/uploads/2015/05/30000Step_Badge.png" class="activity-item">
                     			<img src="http://www.2wired2tired.com/wp-content/uploads/2013/03/Fitbit-Monthly-Steps.png" class="activity-item">
                     		</button>	
                     </div>




                     </div>
                 </div>
             </div>

             <!--Bottom buttons INCLUDE THIS HTML!!!!-->
             <div id="page-bottom-buttons">
             	<button id="bottom-button-back">Back</button>
             	<button id="bottom-button-continue">Continue</button>
             </div>

        </div>

</body>
</html>
